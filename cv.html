<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your CV – Coolie Links SA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {background:#f8f9fa;font-family:'Inter', 'Segoe UI', sans-serif;}
        .cv-preview {
            background:white;color:#1e293b;border-radius:16px;
            box-shadow:0 20px 60px rgba(0,0,0,0.1);
            padding:40px 50px;max-width:900px;margin:0 auto;
            font-size:16px;line-height:1.6;
        }
        .cv-header {text-align:center;border-bottom:4px solid #f97316;padding-bottom:20px;margin-bottom:30px;}
        .cv-header h1 {font-size:2.8rem;font-weight:800;color:#1e293b;margin:0;}
        .cv-header p {color:#f97316;font-weight:600;margin:10px 0;}
        .contact-info {display:flex;flex-wrap:wrap;gap:20px;justify-content:center;margin-top:15px;font-size:14px;}
        .contact-item {display:flex;align-items:center;gap:8px;color:#555;}
        .section-title {
            color:#f97316;font-size:1.4rem;font-weight:700;
            border-bottom:2px solid #f97316;padding-bottom:8px;margin:35px 0 20px;
        }
        .education-entry, .experience-entry {margin-bottom:25px;}
        .education-entry h5, .experience-entry h5 {margin:0;font-weight:600;color:#1e293b;}
        .education-entry small, .experience-entry small {color:#888;}
        .skill-tag {
            display:inline-block;background:#e2e8f0;color:#1e293b;
            padding:6px 14px;border-radius:30px;font-size:13px;margin:5px;
        }
        .btn-download {
            background:#f97316;color:white;border:none;
            padding:14px 32px;border-radius:50px;font-size:1.1rem;font-weight:600;
            transition:all 0.3s;
        }
        .btn-download:hover {background:#ea580c;transform:scale(1.05);}
        .form-container {background:white;border-radius:16px;padding:30px;box-shadow:0 10px 30px rgba(0,0,0,0.08);}
    </style>
</head>
<body class="bg-light py-5">

<div class="container">
    <div class="row g-5">
        <!-- Form -->
        <div class="col-lg-5">
            <div class="form-container">
                <h2 class="mb-4">Build Your CV</h2>
                <form id="cvForm">

                    <h5 class="mt-4">Personal Information</h5>
                    <input type="text" class="form-control mb-3" placeholder="Full Name" id="fullName" required>
                    <input type="text" class="form-control mb-3" placeholder="Profession / Job Title" id="title">
                    
                    <h5 class="mt-4">Contact Details</h5>
                    <div class="row g-3">
                        <div class="col-12"><input type="email" class="form-control" placeholder="Email Address" id="email"></div>
                        <div class="col-12"><input type="tel" class="form-control" placeholder="Phone Number" id="phone"></div>
                        <div class="col-12"><input type="text" class="form-control" placeholder="City, Province (e.g. Johannesburg, Gauteng)" id="location"></div>
                        <div class="col-12"><input type="url" class="form-control" placeholder="LinkedIn / Portfolio (optional)" id="linkedin"></div>
                    </div>

                    <textarea class="form-control mt-3" rows="3" placeholder="Professional Summary (optional)" id="bio"></textarea>

                    <h5 class="mt-4">Education</h5>
                    <div id="educationFields">
                        <div class="border rounded p-3 mb-3 bg-light">
                            <input type="text" class="form-control mb-2" placeholder="Institution (e.g. University of Cape Town)">
                            <input type="text" class="form-control mb-2" placeholder="Qualification (e.g. Bachelor of Commerce)">
                            <input type="text" class="form-control" placeholder="Years (e.g. 2021 – 2024)">
                        </div>
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="addEducation()">+ Add Education</button>

                    <h5 class="mt-4">Work Experience</h5>
                    <div id="experienceFields
