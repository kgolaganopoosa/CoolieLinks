<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temu Deals Hub</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; transition: background 0.3s, color 0.3s; }
  .product-card { margin: 15px 0; transition: transform 0.2s; }
  .product-card:hover { transform: scale(1.02); }
  .dark-mode { background: #121212; color: #f0f0f0; }
  .dark-mode .card { background: #1e1e1e; color: #f0f0f0; }
  .search-bar { margin: 20px 0; }
  .category-btn { margin: 5px; }
</style>
</head>
<body>
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center">
    <h1>Temu Deals Hub</h1>
    <button id="toggleDark" class="btn btn-secondary">Dark Mode</button>
  </div>

  <!-- Categories -->
  <div class="mt-3">
    <button class="btn btn-outline-primary category-btn" data-category="all">All</button>
    <button class="btn btn-outline-primary category-btn" data-category="electronics">Tech</button>
    <button class="btn btn-outline-primary category-btn" data-category="jewelery">Fashion</button>
    <button class="btn btn-outline-primary category-btn" data-category="mens_clothing">Men</button>
    <button class="btn btn-outline-primary category-btn" data-category="womens_clothing">Women</button>
  </div>

  <!-- Search Bar -->
  <input type="text" id="search" class="form-control search-bar" placeholder="Search products...">

  <!-- Products Container -->
  <div id="products" class="row"></div>
</div>

<script>
  // === Replace with your own affiliate links and images ===
  const products = [
    {
      name: "Trendy Phone Case",
      img: "https://via.placeholder.com/200",
      price: "$8.99",
      category: "electronics",
      link: "YOUR_TEMU_AFFILIATE_LINK_1"
    },
    {
      name: "LED String Lights",
      img: "https://via.placeholder.com/200",
      price: "$12.49",
      category: "electronics",
      link: "YOUR_TEMU_AFFILIATE_LINK_2"
    },
    {
      name: "Fitness Band",
      img: "https://via.placeholder.com/200",
      price: "$19.99",
      category: "electronics",
      link: "YOUR_TEMU_AFFILIATE_LINK_3"
    },
    {
      name: "Stylish Necklace",
      img: "https://via.placeholder.com/200",
      price: "$14.99",
      category: "jewelery",
      link: "YOUR_TEMU_AFFILIATE_LINK_4"
    },
    {
      name: "Men's Casual Shirt",
      img: "https://via.placeholder.com/200",
      price: "$15.99",
      category: "mens_clothing",
      link: "YOUR_TEMU_AFFILIATE_LINK_5"
    },
    {
      name: "Women's Summer Dress",
      img: "https://via.placeholder.com/200",
      price: "$18.99",
      category: "womens_clothing",
      link: "YOUR_TEMU_AFFILIATE_LINK_6"
    }
  ];

  const container = document.getElementById('products');

  function render(list) {
    container.innerHTML = '';
    list.forEach(p => {
      const col = document.createElement('div');
      col.className = 'col-md-4';
      col.dataset.category = p.category;
      col.innerHTML = `
        <div class="card product-card h-100">
          <img src="${p.img}" class="card-img-top" alt="${p.name}" style="object-fit:cover; height:200px;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">${p.name}</h5>
            <p class="card-text">${p.price}</p>
            <a href="${p.link}" class="btn btn-primary mt-auto" target="_blank">Buy on Temu</a>
          </div>
        </div>
      `;
      container.appendChild(col);
    });
  }

  // Initial render
  render(products);

  // === Search Functionality ===
  document.getElementById('search').addEventListener('input', e => {
    const query = e.target.value.toLowerCase();
    render(products.filter(p => p.name.toLowerCase().includes(query)));
  });

  // === Category Filter ===
  document.querySelectorAll('.category-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const cat = btn.dataset.category;
      const filtered = cat === 'all' ? products : products.filter(p => p.category === cat);
      render(filtered);
    });
  });

  // === Dark Mode Toggle ===
  document.getElementById('toggleDark').addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
  });
</script>
</body>
</html>
