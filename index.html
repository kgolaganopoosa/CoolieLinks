<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Petal Chain - The Market</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .catchphrase {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin: 20px 0;
      color: #2c3e50;
    }
    .card img {
      height: 200px;
      object-fit: cover;
    }
    footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }
    footer img {
      height: 40px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="logowhite.png"height="35%" width="35%"> The Market
      </a>
    </div>
  </nav>

  <!-- Catchphrase -->
<div class="catchphrase">
Stop scrolling. Start shopping.
</div>

<!-- Search + Categories -->
<div class="container mb-4">
  <div class="row justify-content-center">
    <div class="col-md-6 mb-2">
      <input class="form-control" type="search" placeholder="Search items..." id="searchInput">
    </div>
    <div class="col-md-2 mb-2">
      <button class="btn btn-success w-100" type="button" onclick="searchItems()">Search</button>
    </div>
    <div class="col-md-3 mb-2">
      <div class="dropdown w-100">
        <button class="btn btn-outline-dark dropdown-toggle w-100" type="button" data-bs-toggle="dropdown">
          Categories
        </button>
        <ul class="dropdown-menu w-100">
          <li><a class="dropdown-item" href="#" onclick="filterCategory('Dairy')">Dairy</a></li>
          <li><a class="dropdown-item" href="#" onclick="filterCategory('Drinks')">Drinks</a></li>
          <li><a class="dropdown-item" href="#" onclick="filterCategory('Snacks')">Snacks</a></li>
          <li><a class="dropdown-item" href="#" onclick="filterCategory('Bakery')">Bakery</a></li>
          <li><a class="dropdown-item" href="#" onclick="filterCategory('Produce')">Produce</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
  
  <!-- Items Grid -->
  <div class="container">
    <div class="row" id="itemsContainer">

      <!-- Example Items -->
      <div class="col-md-6 mb-4 item-card" data-category="Dairy" data-store="Fresh Farm">
        <div class="card">
          <img src="items/parmalatmilk.png" class="card-img-top" alt="Milk">
          <div class="card-body">
            <h5 class="card-title">Parmalat 1litre Full Cream Milk</h5>
            <p class="card-text">Price: R25</p>
            <label for="quantity1">Quantity:</label>
            <select id="quantity1" class="form-select w-50 mb-2">
              <script>for(let i=1;i<=12;i++){document.write(`<option value="${i}">${i}</option>`);}</script>
            </select>
            <button class="btn btn-success" onclick="buyItem('Fresh Milk',25,'quantity1','https://via.placeholder.com/300x200.png?text=Milk')">Buy</button>
          </div>
        </div>
      </div>

      <div class="col-md-6 mb-4 item-card" data-category="Snacks" data-store="Snack World">
        <div class="card">
          <img src="https://via.placeholder.com/300x200.png?text=Chips" class="card-img-top" alt="Chips">
          <div class="card-body">
            <h5 class="card-title">Potato Chips</h5>
            <p class="card-text">Price: R15</p>
            <label for="quantity2">Quantity:</label>
            <select id="quantity2" class="form-select w-50 mb-2">
              <script>for(let i=1;i<=12;i++){document.write(`<option value="${i}">${i}</option>`);}</script>
            </select>
            <button class="btn btn-success" onclick="buyItem('Potato Chips',15,'quantity2','https://via.placeholder.com/300x200.png?text=Chips')">Buy</button>
          </div>
        </div>
      </div>

      <!-- Add more items here following the same pattern -->

    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Petal Chain - The Market</p>
    <img src="https://via.placeholder.com/40.png?text=ðŸŒ¸" alt="Logo">
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function buyItem(name, price, quantityId, imageUrl) {
      const qty = document.getElementById(quantityId).value;
      const total = price * qty;

      // Base message
      let message = `Hello, I would like to buy:\nItem: ${name}\nQuantity: ${qty}\nTotal Price: R${total}\nImage: ${imageUrl}`;

      // Try to get location
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            message += `\nMy Location: https://www.google.com/maps?q=${lat},${lon}`;
            const whatsappUrl = `https://wa.me/27824598656?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
          },
          (error) => {
            // If location not available, just send the base message
            const whatsappUrl = `https://wa.me/27824598656?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
          }
        );
      } else {
        // Geolocation not supported
        const whatsappUrl = `https://wa.me/27824598656?text=${encodeURIComponent(message)}`;
        window.open(whatsappUrl, '_blank');
      }
    }

    function searchItems() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const items = document.querySelectorAll('.item-card');
      items.forEach(item => {
        const title = item.querySelector('.card-title').innerText.toLowerCase();
        item.style.display = title.includes(input) ? 'block' : 'none';
      });
    }

    function filterCategory(category) {
      const items = document.querySelectorAll('.item-card');
      items.forEach(item => {
        item.style.display = item.getAttribute('data-category') === category ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
