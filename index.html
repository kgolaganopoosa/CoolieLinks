    .item:hover .icon svg { fill:var(--primary); }

    .badge { position:absolute; top:8px; right:8px; background:#ef4444; color:white; font-size:10px; width:18px; height:18px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:bold; }
    .simulate { font-size:10px; color:#60a5fa; margin-top:6px; cursor:pointer; }
    @media (max-width:640px) { .grid { grid-template-columns:repeat(3,1fr); gap:14px; padding:14px; } }

// Notification simulation
let notifications = JSON.parse(localStorage.getItem('hub-notifs') || '{}');

function openApp(deep, web) {
  location.href = deep || web;
  setTimeout(() => { if (document.visibilityState === 'visible') location.href = web; }, 1000);
}

function render(category) {
  const container = document.getElementById('content');
  container.innerHTML = apps[category].map(app => {
    const count = notifications[app.n] || 0;
    const iconHtml = app.icon || `<i class="si si-${app.i}" style="color:#ccc"></i>`;
    return `
      <div class="item" onclick="openApp('\( {app.d}',' \){app.w}')">
        <div class="icon">${iconHtml}</div>
        \( {count > 0 ? `<div class="badge"> \){count}</div>` : ''}
        <div class="name">${app.n}</div>
        <div class="simulate" onclick="event.stopPropagation(); addNotif('${app.n}')">
          ${count > 0 ? 'Clear' : '+ Notify'}
        </div>
      </div>
    `;
  }).join('');
}

function addNotif(name) {
  notifications[name] = (notifications[name] || 0) + (notifications[name] ? -notifications[name] : 1);
  if (notifications[name] === 0) delete notifications[name];
  localStorage.setItem('hub-notifs', JSON.stringify(notifications));
  const activeTab = document.querySelector('.tab.active').textContent.toLowerCase().replace(/\/tv|stores/g, '').split(' ')[0];
  render(activeTab);
}

function show(tab) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  event.target.classList.add('active');
  render(tab);
}
